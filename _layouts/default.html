<!DOCTYPE html>
<html lang="en">
  <head>
      {% include head.html %}
  </head>
  <body class="bd-docs" data-spy="scroll" data-target=".bd-sidenav-active">
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>
    <header class="navbar navbar-light navbar-static-top bd-navbar" style="background-color: #000000;" role="banner">
      <!-- navbar-static-top bd-navbar style="background-color: #204699;" -->
        {% include nav-bar.html %}
    </header>
    <!-- Page content of course! -->

    <div id="content">
        <div class="bd-pageheader text-xs-center text-sm-left">
            <h1>{{ page.title }}</h1>
      </div>
        <div class="container bd-content">
        {{ content }}
      </div>
<footer class="bd-footer text-muted" role="contentinfo">
    {% include footer.html %}
    </footer>
    <!-- JS and analytics only. -->
    {% include footer_js.html %}

  </body>
</html>
