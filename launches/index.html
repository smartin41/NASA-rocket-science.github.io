---
layout: default
title: NASA Rocket Launches
base_url: "./"
---
<h1>Launches</h1>
<table class="table table-striped table-condensed">
<tr>
    <td>Date</td>
    <td>ID</td>
    <td>PI</td>
    <td>Institution</td>
    <td>Name</td>
</tr>
{% for launch in site.data.launch_data %}
<tr>
    <td>{{ launch.Date }}</td>
    <td><a href="{{ site.linkref }}/launches/launch_detail.html">{{ launch.ID }}</a></td>
    <td>{{ launch.PI }}</td>
    <td>{{ launch.Institution }}</td>
    <td>{{ launch.Name }}</td>
</tr>
{% endfor %}
</table>
